<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/buttons.js" defer></script>
  </head>

  <body>
    <div class="heroImage">
      <img class="image" src="./images/prospa.jpg" alt="Ember9 hero image" />
      <div class="overlay">
        <div class="text">Ember 9: <br /> No Bullshit</div>
      </div>
    </div>
    <br />
    <div>
      <form id="searchForm">
        <label for="searchField">Search here:</label><br />
        <input type="text" id="searchField" name="searchField" /><br /><br />
        <input type="submit" value="Google Search" />
        <input type="submit" value="I'm Feeling Lucky" />
      </form>
    </div>

    <div>
      <h1>Fun with buttons and event listeners.</h1>
      <p>
        The following buttons demonstrate three distinct ways to add events to
        DOM elements.
      </p>

      <!-- method 1 -->
      <button onclick="alert('Hello World')">Embedded function method.</button>
      <br />
      <!-- method 2 -->
      <button id="btn">
        Set "on_event_" property on DOM object in JS method.
      </button>
      <br />
      <!-- method 3 -->
      <button id="btn2">
        This button returns the alert and also changes the button colour.
      </button>
    </div>

    <div id="secondButtonDiv">
      <h1>Another Button Playground</h1>

      <button id="button1" class="buttonClass">Click Me</button>
      <button id="button2" class="buttonClass">Click Me</button>
      <button id="button3" class="buttonClass">Click Me</button>
    </div>
  </body>
</html>
